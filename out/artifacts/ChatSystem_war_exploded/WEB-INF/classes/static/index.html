<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ChatSystem 聊天系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .main-container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 20px 0;
            color: #4CAF50;
            font-size: 2.2em;
        }
        .btn {
            display: inline-block;
            margin: 10px 20px;
            padding: 12px 32px;
            font-size: 1em;
            color: #fff;
            background: #4CAF50;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
<div class="main-container">
    <img src="logo.png" alt="ChatSystem Logo" class="logo">
    <h1>ChatSystem 聊天系统</h1>
    <a href="login.html" class="btn">登录</a>
    <a href="register.html" class="btn">注册</a>
</div>
</body>
</html>
